<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-1">

            <div class="col-md-5 col-sm-10 text-center">
                <h1 class="display-4 front-weight-normal" style="font-weight:bold;">Chat bot</h1>
                <img src="./chatbot.jpg" class="w-75 mt-5">
            </div>

            <div class="col-md-6 col-sm-8 offset-1 bg-white p-3" id="outer">
                <div class="main"></div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Ask me any thing" id="inp_text" style="height:50px;">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-lg" id="send"><i class="fa-solid fa-paper-plane" style="color: #000000;"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
