<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="tong">
      <h4 class="chu_dangnhap">Đăng ký</h4>
      <div class="dang_nhap">
        <form method="POST" action="/register">
          <div class="mb-3">
            <label for="username" class="form-label">Tài khoản</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label >
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Nhập lại mật khẩu</label >
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
            <div class="forgot_login">
              <button type="submit" class="btn btn-primary" id="chu_login">Đăng ký</button>
            </div>
        </form>
      </div>
    </div>
