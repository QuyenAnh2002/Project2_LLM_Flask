<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>



<body>
    <div class="tong">
      <h4 class="chu_dangnhap">Đăng nhập</h4>
      <div class="dang_nhap">
        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label">Tài khoản</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label >
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
            <div class="forgot_login">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
              </div>
              <button type="submit" class="btn btn-primary" id="chu_login">Login</button>
            </div>
            <a id="quen_mk" href="register">Chưa có tài khoản - Tạo tài khoản mới</a>
        </form>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
